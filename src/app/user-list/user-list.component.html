<h2>Users</h2>
<button mat-raised-button color="primary" (click)="addUser()">Add User</button>
<button mat-raised-button color="primary" (click)="downloadImage()">Download Image</button>
<table mat-table [dataSource]="dataSources" class="mat-elevation-z8" style="width: 50%;">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Age</th>
        <td mat-cell *matCellDef="let element">{{element.age}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let user" class="flexActions">
            <button mat-raised-button color="primary" (click)="editUser(user)">
                <mat-icon>create</mat-icon>
            </button>
            <button mat-raised-button color="warn" (click)="deleteUser(user)">
                <mat-icon>delete_outline</mat-icon>
            </button>
        </td>
    </ng-container>

</table>

<div mat-dialog-content>
    <h2>Imagen from base64:</h2>
    <img [src]="image">
</div>
